<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập lương nhân viên</title>
</head>
<body>
<script>
        let luong = parseInt(prompt("Nhập lương nhân viên: "));
        if (luong > 15) {
            sothue = luong*20/100;
            thuesuat = 20;
        }
        else if (luong >= 7) {
            sothue = luong*10/100;
            thuesuat = 10;
        }
        else {
            sothue = luong*5/100;
            thuesuat = 5;
        }
        luongrong = luong - sothue;
        document.write("Tien luong: " + luong + "trieu" + "<br/>");
        document.write("Thue thu nhap voi muc thue suat: " + thuesuat + "% = " + sothue + "<br/>");
        document.write("So tien luong ban nhan duoc la: " + luongrong);
</script>
</body>
</html>
