<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let i = prompt("vui lòng bạn nhập nhiệt độ: ");
       do {
           if (i > 100) {
               alert("Vui lòng bạn giảm nhiệt độ");
           }
           if (i < 20) {
               alert("vui lòng bạn tăng nhiệt độ");
           }
       } while (false)
    </script>
</body>
</html>
