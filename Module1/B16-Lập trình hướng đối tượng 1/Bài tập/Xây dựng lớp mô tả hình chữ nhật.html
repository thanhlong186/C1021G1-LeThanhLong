            this.chieuDai = chieuDai;

    getChieudai() {
        return this.chieuDai;
    }
    setChieudai(chieuDai) {
        this.chieuDai = chieuDai;
    }
    getChieurong() {
        return this.chieuRong;
    }
    setChieurong(chieuRong) {
        this.chieuRong = chieuRong;
    }
    getDientich(chieuDai,chieuRong) {
        return this.getChieudai() * this.getChieurong();
    }
    getChuvi(){
        return (this.getChieudai() + this.getChieurong()) * 2;
    }
    toString(){
        return "Chu vi là: " + this.getChuvi() + " " + "Diẹn tich là: " + this.getDientich();
    }
    }

    let a = parseInt(prompt("Nhập chiều dài: "));
    let b = parseInt(prompt("Nhập chiều rộng: "));
