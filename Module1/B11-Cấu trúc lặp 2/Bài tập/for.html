<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 9; i++) {
        for (let j = 2; j <= 9; j++) {
            document.write(j + "x" + i + "=" + (j * i));
            document.write("\t");
        }
        document.write("</br>");
    }
        // for (let j = 1; j <= 9; j++) {
        //     document.write(i + "X" + j + "=" + (i * j));
    // }

</script>

</body>
</html>
