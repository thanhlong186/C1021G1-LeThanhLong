<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhập vào chiều cao"))
    let width = parseInt(prompt("Nhập vào chiều rộng"))

    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= width; j++) {
            if (i === height || i === 1 || j === 1 || j === width) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
