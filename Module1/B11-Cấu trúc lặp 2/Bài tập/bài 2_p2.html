<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai  của 1 số nguyên dương</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương"));
    let ngiaithua = 1;
        for(let i =1; i <= n; i++) {
            ngiaithua *= i;
        }
        document.write(n + "!=" + ngiaithua);
</script>
</body>
</html>
