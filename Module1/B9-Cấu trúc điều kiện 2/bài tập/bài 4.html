<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập 3 số nguyên</title>
</head>
<body>
<script>
    let a= parseInt(prompt("a:"));
    let b= parseInt(prompt("b:"));
    let c= parseInt(prompt("c:"));
    if (a > b && a > c) {
         alert ('a là giá trị lớn nhất');
    } else if (b > a && b > c) {
        alert ('b là giá trị lớn nhất');
    } else {
        alert ('c là giá trị lớn nhất');
    }
</script>
</body>
</html>
