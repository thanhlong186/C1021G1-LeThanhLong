<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function inputNumber(a) {
            a++;
            return a;
        }
        let b = parseInt(prompt("vui lòng nhập vào một số: "));
        result = inputNumber(b);
        alert("Giá trị sau khi tăng lên 1 đơn vị là: " + result);
</script>
</body>
</html>
