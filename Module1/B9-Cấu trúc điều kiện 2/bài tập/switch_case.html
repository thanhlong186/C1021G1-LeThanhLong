<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh Switch_case</title>
</head>
<body>
<form>
    <h2><b>Ứng dụng tính số ngày</b></h2>
    <input type="number" id="NhapSoThang">
    <button type="button" onclick="showMessage()">Tính số ngày</button>
    <p id="result">
</form>
<script>
    function showMessage() {
        let a = parseInt(document.getElementById("NhapSoThang").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = 'Tháng' + a + ' có 31 ngày';
                break;
            case 2:
                document.getElementById("result").innerHTML = 'Tháng 2 có 28 ngày hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = 'Tháng' + a + ' có 30 ngày';
                break;
            default:
                document.getElementById("result").innerText = 'Bạn nhập sai tháng, vui lòng nhập lại.';

        }

    }
</script>
</body>
</html>
