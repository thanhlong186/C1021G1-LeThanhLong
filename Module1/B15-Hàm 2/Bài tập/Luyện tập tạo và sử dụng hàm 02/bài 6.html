<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (a > 0) {
            return true;
        }
        else {
            return false;
        }
    }
    let n = parseInt(prompt("Nhập vào 1 số: "));
    alert(checkNumber(n));
</script>
</body>
</html>
