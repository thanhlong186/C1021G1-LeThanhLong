<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hình 1:
    for (let i = 0; i < 5; i++) {
    for (let a = 0; a <= i; a++) {
            document.write('*');
        } document.write('<br>');
    }
    document.write('<br>');
     // Hình 2:
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
            if (i > j) {
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write('<br>');
    }
    // Hình 3:
            for (let i = 0; i < 5; i++) {
        for (let b =5-i; b>0; b--) {
            document.write('&nbsp;&nbsp;')
        }
            for (let a = 0; a <= i; a++) {
                document.write('*');
            }
        document.write('<br>');
    }
     // Hình 4:
    for (let i = 0; i < 5; i++) {
            for (let b =5-i; b <= 5; b++) {
                document.write('&nbsp;', '&nbsp;')
            }
        for (let a = 4; a >= i; a--) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
