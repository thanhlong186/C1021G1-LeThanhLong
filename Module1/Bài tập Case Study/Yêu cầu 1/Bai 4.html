<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<script>
    let  n = parseInt(prompt("nhap chieu cao: "));
    for(let i = 1; i <= n; i++) {
        for(let m = n; m > i; m--) {
            document.write("&nbsp;&nbsp;");
        }
            for(let j = 1; j <= i * 2 - 1; j++){
                if (i == 1 || i == n || j == 1 || j == i * 2 - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
    }
</script>
</body>
</html>
