<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soLuongKiTuKhauNhau(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if (arr.indexOf(str.charAt(i)) === -1) {
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }

    let str = prompt("Nhập vào xâu ký tụ");
    alert("Có " + soLuongKiTuKhauNhau(str) + " kí tự khác nhau");
</script>
</body>
</html>
