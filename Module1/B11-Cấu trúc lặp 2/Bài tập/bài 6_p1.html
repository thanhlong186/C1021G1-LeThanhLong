<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
    <script>
        let a;
        let count = 0;
        let sum = 0;
            a = 1;
        while (count <= 30) {
            if(a % 7 === 0){
                document.write(a);
                document.write('<br>');
                count += 1;
                sum = sum + a;
            }
            a ++;
        }
        document.write("sum" + sum);

    </script>
</body>
</html>
