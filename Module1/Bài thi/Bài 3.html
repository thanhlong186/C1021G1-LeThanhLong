<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thang = parseInt(prompt("Nhập Tháng: "));
    let nam = parseInt(prompt("Nhập Năm: "));
    function tinhNgayThang() {
        switch (thang) {
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12): {
                alert("Thang nay co 31 ngay: ");
                break;
        }
            case 4:
            case 6:
            case 9:
            case 11: {
                    alert("Thang nay co 30 ngay: ");
                    break;
                }
            case 2: {
            if (nam % 4 === 0 || (nam % 100 != 0 || nam % 400 === 0)) {
                alert("Thang nay co 29 ngay: ");
            } else {
                alert("Thang nay co 28 ngày: ");
            }
            break;
        }
    }
    }
    tinhNgayThang();
</script>
</body>
</html>
