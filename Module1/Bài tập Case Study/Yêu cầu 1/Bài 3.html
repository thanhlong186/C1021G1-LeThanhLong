<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác cân</title>
</head>
<body>
<script>
    let n =parseInt(prompt("nhập chiều cao = "));
    for (let i = 1; i <= n; i++) {
        for (let m = n; m > i; m--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= i * 2 -1; j++){
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
