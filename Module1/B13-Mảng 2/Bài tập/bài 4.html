<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [];
        let b = parseInt(prompt("Vui lòng nhập số lượng phần tử: "));

        for (let i = 0; i < b; i++ ){
            a[i] = parseInt(prompt('Nhập số phần tử:' + i));
        }
        alert(a.reverse());
    </script>
</body>
</html>
