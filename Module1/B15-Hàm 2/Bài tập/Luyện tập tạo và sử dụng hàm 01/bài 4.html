<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert("before: " + result);
        return result;
    }
    result = 0;
    result = addNumbers();
    alert("after: " + result);
</script>
</body>
</html>
