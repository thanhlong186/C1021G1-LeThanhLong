<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập chiều dài la:'));
    let m = parseInt(prompt('nhập chiều rộng là:'));
    for(let i = 0;i <= n; i++){
        for(let j = 0;j <= m; j++){
            if(i == 0 || i == n || j == 0 || j == m){
                document.write('*');
            }else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
