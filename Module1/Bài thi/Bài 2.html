<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số bạn muốn kiểm tra: "));
    function checkNumberPerfect() {
        let sum = 0;
        for (let i = 0; i < a; i++) {
            if (a % i === 0) {
                sum = sum + i;
            }
        }
        if (sum === a){
            return true;
        } else {
            return false;
        }
    }
    checkNumberPerfect();
    alert(checkNumberPerfect(a));
</script>
</body>
</html>
