<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("a"));
        let b = parseInt(prompt("b"));
        let s = 1/2 * a * b;
        document.write ("Diện tích tam giác vuông là: " + s);
    </script>
</body>
</html>
