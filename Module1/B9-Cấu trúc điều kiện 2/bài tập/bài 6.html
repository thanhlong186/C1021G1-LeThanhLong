<script>
    let a = parseInt(prompt("doanh số bán hàng: "));
    if (a <= 100) {
        b = a * 5/100
        alert ('hoa hồng nhận được là:'  + b);
    } else if (a <= 300) {
        b = a * 10/100
        alert ('hoa hồng nhận được là: ' + b);
    } else if (a >= 300) {
        b = a * 20/100
        alert ('hoa hồng nhận được là:' + b);
    }
</script>
