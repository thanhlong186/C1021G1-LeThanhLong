<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số lượng phẩn tử của một mảng: "));
    let arr = [];
    let sum = 0;
    let count = 0;
    let avg = 0;
    if (n <= 50) {
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Nhập số lương phần tử: " + i));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            sum += arr[i];
            count++;
        }
    }
    avg = sum / count;
    alert("Trung bình cộng của các số chia hết cho 3 là: " + avg);
    }else {
        alert("Vui lòng nhập số lại: ");
    }
</script>
</body>
</html>
