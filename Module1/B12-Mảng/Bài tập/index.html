<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập chèn 1 phần tử vào 1 vị trí bất kì(khác 0 và length -1)</title>
</head>
<body>
<script>
    let a = [4, 7, 5, 9, 2];
     for (let i = 0 ; i <= 2; i++) {
         a.splice (3, 0, "6");
     }
     console.log(a);
</script>
</body>
</html>
