<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
    <script>
  /*      Nếu số điện 0 đến 50 thì đơn giá là 1000 tien=soDien*1000
        nếu > 50 thì là 1200 tien=50*1000+(soDien -50)*1200
        Bậc 1	Cho kWh từ 0 - 50	    1.678
        Bậc 2	Cho kWh từ 51 - 100	    1.734
        Bậc 3	Cho kWh từ 101 - 200	2.014
        Bậc 4	Cho kWh từ 201 - 300	2.536
        Bậc 5	Cho kWh từ 301 - 400	2.834
        Bậc 6	Cho kWh từ 401 trở lên	2.927
   */
        let a = parseInt(prompt("Nhâp số điện của bạn (Kwh): "));
        let bac1 = 1678;
        let bac2 = 1734;
        let bac3 = 2014;
        let bac4 = 2536;
        let bac5 = 2834;
        let bac6 = 2927;
        if (a <= 50) {
            b = a * bac1
            alert ('Tiền điện mà bạn phải trả trong khung kWh từ 0 - 50 là: ' + b);
        } else if (a <= 100) {
            b = 50 * bac1 + ((a - 50) * bac2)
            alert ('Tiền điện mà bạn phải trả trong khung kwh từ 51 - 100 là: ' + b);
        } else if (a <= 200) {
            b = 50 * bac1 + (50 * bac2) + ((a - 100) * bac3)
            alert ('Tiền điện mà bạn phải trả trong khung kwh từ 101 - 200 là: ' + b);
        } else if (a <= 300) {
            b = 50 * bac1 + (50 * bac2) + (100 * bac3) + ((a - 200) * bac4)
            alert ('Tiền điện mà bạn phải trả trong khung kwh từ 201 - 300 là: ' + b);
        } else if (a <= 400) {
            b = 50 * bac1 + (50 * bac2) + (100 * bac3) + (100 * bac4) + ((a -300) * bac5)
            alert ('Tiền điện mà bạn phải trả trong khung kwh từ 301 - 400 là: ' + b);
        } else if (a > 401)
            b = 50 * bac1 + (50 * bac2) + (100 * bac3) + (100 * bac4) + (100 * bac5) + ((a - 400) * bac6)
            alert ('Tiền điện mà bạn phải trả trong khung kwh từ 401 trở lên là: ' + b);
    </script>

</body>
</html>
