<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp Do-While</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = prompt("nhập số từ 1 -> 10");
        } while (value < 1 || value > 100);
        alert ("Số bạn vừa nhập là: " + value);
    </script>
</body>
</html>
