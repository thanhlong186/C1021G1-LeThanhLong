<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(a) {
            let count = 0;

            for(let i = 1; i <= a; i++) {
                if (a % i === 0) {
                    count++;
                }
            }

            if (count === 2) {
                console.log("La so nguyen to");
            } else {
                console.log("Khong phai la so nguyen to");
            }
        }
        let a = parseInt(prompt('nhập 1 số bất kì'))
        isPrime(a);
    </script>
</body>
</html>
