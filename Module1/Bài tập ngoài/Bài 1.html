<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50),
        Hiển thị ra màn hình trung bình cộng các số lẻ ở vị trí chẵn.</title>
</head>
<body>
    <script>
        let a = [];
        let n = parseInt(prompt("Nhập số lượng phần tử: "));
        if (n <= 50){
            for (let i = 0; i < n; i++) {
              a[i] = parseInt(prompt("Nhập phần tử: " + i));
            }
            let count = 0;
            let sum = 0;
            let avg = 0;
            for (let i = 0; i < a.length; i++) {
                if (i % 2 == 0 && a[i] % 2 != 2) {
                    count++;
                    sum += a[i];
                }
                avg = sum /count;
            }

        }
        console.log(sum);

    </script>
</body>
</html>
