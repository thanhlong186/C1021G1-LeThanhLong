<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSoNguyenDuong(a,b) {
        let sumA = 0;
        let sumB = 0;
        for (let i = 0; i < a; i++) {
                if (a % i  === 0) {
                    sumA = sumA + i;
                }
        }
                for (let i = 0; i < b; i++) {
                    if (b % i === 0) {
                        sumB = sumB + i;
                    }
                }

                 if (sumA === b && sumB === a) {
                        return true;
                    } else {
                        return false;
                 }
    }
    let n = parseInt(prompt("Nhập số thứ nhất: "));
    let m = parseInt(prompt("Nhập số thứ hai: "));
    alert(checkSoNguyenDuong(m, n));

</script>
</body>
</html>
