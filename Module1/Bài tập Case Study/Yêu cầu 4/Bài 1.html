<body>
<script>
    let input = prompt("nhập tên");
    let lowe = input.toLowerCase();
    let outPut = [];
    let max;
    lowe = lowe.split(" ");
    function main() {
        console.log(input);
        tuUpp();
        Longtex();
    }

    function tuUpp() {

        for (let i = 0; i < lowe.length; i++) {
            lowe[i] = lowe[i].charAt(0).toUpperCase() + lowe[i].slice(1);
            if (lowe[i] !== '') {
                outPut.push(lowe[i]);
            }

        }
        console.log(lowe);
        console.log(outPut.join(" "))x
    }

    function Longtex() {
        max = lowe[0].length
        for (let i = 0; i < lowe.length; i++) {
            if (max < lowe[i].length) {
                max = lowe[i];
            }

        }
        console.log(max);
    }

    main();
</script>
