<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm chỉ số của phân số lớn nhất</title>
</head>
<body>
<script>
    let a = [];
    let c = parseInt(prompt("Nhập số lượng phần tử: "));
    for (let i = 0; i < c; i++) {
        a[i] = parseInt(prompt("Nhập phần tử: " + i));
    }
    let b = [];
    for (let j = 0; j < c; j++) {
        b[j] = parseInt(prompt("Nhập phần tử: " + j));
    }
    let max = a[0]/b[0];
    let index = 0;
        for (let i = 1; i < a.length; i++) {
            for (let j = 1; j < b.length; j++) {
                if (a[i] / b[j] > max) {
                    max = a[i] / b[j];
                    index= i;
                }
            }
        }
    console.log(a[index] + "/" + b[index] + "là phân số lớn nhất, có chỉ số là " + index);

</script>
</body>
</html>
