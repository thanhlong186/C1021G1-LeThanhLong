<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
    <script>
        let weight=parseInt(prompt("Giá trị của w:"));
        let height=parseInt(prompt("Giá trị của h:"));
        let bmi= weight/(height ^ 2);
        if (bmi < 18)
            document.write("underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("underweight");
        else
            document.write("obese");
    </script>
</body>
</html>
