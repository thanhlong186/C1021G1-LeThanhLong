<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieudai=parseInt(prompt("nhập chiều dài"));
    for(let i=0;i<chieudai;i++){
        for(let j=0;j<=i;j++){
            if(i==0 || i==1 || i==4 || j==i || j==0 ){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;");
            }
        }document.write("<br>");
    }
</script>
</body>
</html>
