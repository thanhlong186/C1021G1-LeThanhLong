<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực học sinh</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Điểm bài kiểm tra"));
    let b = parseInt(prompt("Điểm thi giữa kì"));
    let c = parseInt(prompt("Điểm thi cuối kì"));
    if (((a + b + c)/3) > 8.0) {
        alert ('Loại Giỏi');
    } else if (((a + b + b)/3) > 6.5) {
        alert ('Loại Khá');
    } else {
        alert ('Loại Trung bình hoặc yếu');
    }

</script>
</body>
</html>
